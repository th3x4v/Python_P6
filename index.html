            <p><strong>Rated:</strong> <span id="modalRated"></span></p>
            <p><strong>IMDb Score:</strong> <span id="modalImdbScore"></span></p>
            <p><strong>Director:</strong> <span id="modalDirector"></span></p>
            <p><strong>Actors:</strong> <span id="modalActors"></span></p>
            <p><strong>Duration:</strong> <span id="modalDuration"></span></p>
            <p><strong>Country:</strong> <span id="modalCountry"></span></p>
